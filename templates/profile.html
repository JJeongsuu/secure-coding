{% extends "base.html" %}
{% block title %}프로필{% endblock %}
{% block content %}
<h2>프로필 관리</h2>
<p>사용자명: {{ user.username }}</p>
<form method="post" action="{{ url_for('profile') }}">
  {{ form.hidden_tag() }}  <!-- CSRF 토큰 포함 -->
  소개글: <br>
  {{ form.bio(rows=4, cols=50) }}<br>
  {{ form.submit() }}
</form>
{% endblock %}
