{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>

<form method="post">
  {{ form.hidden_tag() }}
  제목: {{ form.title(size=50) }}<br>
  설명:<br>
  {{ form.description(rows=4, cols=50) }}<br>
  가격: {{ form.price(size=20) }}<br>
  {{ form.submit() }}
</form>

<a href="{{ url_for('view_product', product_id=product.id) }}">← 돌아가기</a>
{% endblock %}
