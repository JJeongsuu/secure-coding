{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<h2>로그인</h2>
<form method="post" action="{{ url_for('login') }}">
  {{ form.hidden_tag() }}  <!-- CSRF 토큰 필드 포함 -->
  사용자명: {{ form.username(size=32) }}<br>
  비밀번호: {{ form.password(size=32) }}<br>
  {{ form.submit() }}
</form>
{% endblock %}
