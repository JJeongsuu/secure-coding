{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post" action="{{ url_for('register') }}">
  {{ form.hidden_tag() }}  <!-- CSRF 토큰 포함 -->
  사용자명: {{ form.username(size=32) }}<br>
  비밀번호: {{ form.password(size=32) }}<br>
  {{ form.submit() }}
</form>
{% endblock %}
