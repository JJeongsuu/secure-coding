{% extends "base.html" %}
{% block title %}송금 내역{% endblock %}
{% block content %}
<h2>송금 내역</h2>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }
  th {
    background-color: #f5f5f5;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #fafafa;
  }
</style>

<table>
  <thead>
    <tr>
      <th>보낸 사람</th>
      <th>받는 사람</th>
      <th>금액</th>
      <th>시간</th>
    </tr>
  </thead>
  <tbody>
    {% for t in transfers %}
    <tr>
      <td>{{ t.sender_name }}</td>
      <td>{{ t.receiver_name }}</td>
      <td>{{ t.amount }}</td>
      <td>{{ t.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="{{ url_for('admin_panel') }}">← 관리자 페이지로 돌아가기</a></p>
{% endblock %}
